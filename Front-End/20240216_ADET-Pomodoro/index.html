<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Pomodoro Timer | Aeon</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <audio id="workFinished">
        <source src="C:\Users\Carlo Agas\Documents\Coding\JavaScript\ADET Pomodoro\music\workFinished.mp3" type="audio/mp3">
    </audio>
    <audio id="restFinished">
        <source src="C:\Users\Carlo Agas\Documents\Coding\JavaScript\ADET Pomodoro\music\restFinished.mp3" type="audio/mp3">
    </audio>
  
</head>
<body>
   <div id="vista-bg"></div>
   <div id="pomodoro">
        <div id="pomodoro-overlay">
            <img src="spinner.gif" alt="">
        </div>
  
        
		<span class="btn-icon" id="toggle-settings"><i class="fa fa-cog"></i></span>


        <div id="timer-progress">
            <svg class="circle-timer" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="circle-background"/>
                <circle cx="50" cy="50" r="45" class="circle-progress"/>
                <text id="timer-time" x="50" y="50" text-anchor="middle" dy=".3em" font-size="18">25:00</text>
                <text id="timer-pause" x="50" y="68" text-anchor="middle" dy=".3em" font-size="7">Paused</text>
                <text id="timer-rest" x="50" y="68" text-anchor="middle" dy="0.3em" font-size="7">Rest</text>
            </svg>
        </div>
        <div id="timer-sessions">
            <p id="completed-label">Completed Pomos: </p>
            <p id="completed-sessions">0</p>
        </div>

        <div id="timer-total">
            <p id="total-label">Completed Minutes: </p>
            <p id="total-minutes">0</p>
        </div>

        <div id="timer-functions">
            <div id="timer-settings">
                <span class="btn-icon" id="close-settings"><i class="fa fa-times"></i></span>

                <form id="timer-form">
                   <p class="timer-line">
                      <label for="work-duration">Pomodoro:</label>
                      <input type="number" id="work-duration" value="25" min="1">
                   </p>
                   <p class="timer-line">
                      <label for="rest-duration">Rest:</label>
                      <input type="number" id="rest-duration" value="5" min="1">
                   </p>
                </form>
            </div>
            <div id="timer-buttons">
                <button id="pause-btn"><i class="fa fa-pause"></i></button>
                <button id="start-btn"><i class="fa fa-play"></i></button>
            </div>
        </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
